<p>Insira uma string para inverter:</p>

<input id="textoDigitado" type="text" />
<button onclick="inverterString()">Inverter</button>

<p id="resultado"></p>

<script>
  function inverterString() {
    let textoDigitado = document.getElementById("textoDigitado").value;
    let stringInvertida = "";
    for (let i = textoDigitado.length - 1; i >= 0; i--) {
      stringInvertida += textoDigitado[i];
    }
    document.getElementById("resultado").textContent =
      "String invertida: " + stringInvertida;
  }
</script>
